<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5F coffee</title>
   
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="grid_system.css">
    <link rel="stylesheet" href="css/member.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- font David Libre -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre:wght@400;500;700&display=swap" rel="stylesheet">

    
    
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <!-- ico -->
    <script src="https://kit.fontawesome.com/cdbf7190c7.js" crossorigin="anonymous"></script>

    <link rel="icon" href="logo.ico">
    <!-- jquery -->
    <script src="js/jquery-3.6.1.min.js"></script>
</head>
<body>
    <!-- header -->
    <input type="checkbox" id="switch">
    <header class="header">
        <!-- bar -->
        <label class="hb" for="switch">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="wrap">
            <div class="logo_box">
                <a href="index.html"><img src="image/5flogo.png" alt="5F Coffee"></a>
            </div>
            <!-- nav -->
            <nav class="nav">
                <ul class="nav_links">
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="course.html">Course</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="faq.html" class="faq">FAQ</a></li>
                </ul>
            </nav>
            <!-- function -->
            <div class="function_box">
                <a href="member.html"><i class="fa-solid fa-user"></i></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>
    <!-- banner  login & register-->
    <section class="member_banner">
        <div class="text_box">
            <div class="form_box">
                <div class="nav_box">
                    <span onclick="login()">Login</span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicitor">
                </div>
                <!-- login -->
                <form id="LoginForm">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btn">Login</button>
                    <a href="#">Forgot password</a>
                </form>
                <!-- register -->
                <form id="RegForm">
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
         
        <div class="imgbox">
            <img src="image/portafilter.png" alt="portafilter">
        </div>
     </section>
     <!-- -----script------ -->
     <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicitor = document.getElementById("Indicitor");
        function register(){
            RegForm.style.transform= "translateX(0px)";
            LoginForm.style.transform= "translateX(0px)";
            Indicitor.style.transform= "translateX(155  px)";
        } 
        function login(){
            RegForm.style.transform= "translateX(300px)";
            LoginForm.style.transform= "translateX(300px)"
            Indicitor.style.transform= "translateX(50px)";
        } 
     </script>
</body>
</html>
